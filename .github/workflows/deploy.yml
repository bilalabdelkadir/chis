name: Deploy to VPS

on:
  push:
    branches:
      - main
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'proto/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'go.mod'
      - 'go.sum'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: bilalabdelkadir/chis-api:latest
          build-args: SERVICE=api

      - name: Build and push Delivery
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: bilalabdelkadir/chis-delivery:latest
          build-args: SERVICE=delivery

      - name: Build and push Worker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: bilalabdelkadir/chis-worker:latest
          build-args: SERVICE=worker

      - name: Build and push Scheduler
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: bilalabdelkadir/chis-scheduler:latest
          build-args: SERVICE=scheduler

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/chis
            docker compose pull
            docker compose up -d
