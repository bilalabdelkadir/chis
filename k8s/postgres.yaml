apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: chis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: chis-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: chis-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: 'chis'
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: chis
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
